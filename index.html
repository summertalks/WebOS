<html>
<head>
  <title>Login</title>
	<link rel= "shortcut icon" media="all" type="image/x-icon" href="favicon.ico" /> 
	<link rel= "icon" media="all" type="image/vnd.microsoft.icon" href="favicon.ico" />
	<script src="jquery.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<link rel="stylesheet" href="jquery-ui-smoothness-theme.css" />

	<link rel="stylesheet" href="login.css">
	<script src="login.js"></script>
</head>
<body>

<h1>Login</h1>
<form method="POST" action="">
	<input type="text" placeholder="Username" id="username" class="textInput" />
	<br />
	<input type="password" placeholder="Password" id="password" class="textInput" />
	<input type="button" value="Show Password" id="toggle" onclick="togglePassword();" />
	<br /><br />
	<input type="submit" value="Login" id="login" onclick="login();" />
</form>
<br /><br />
<div id="messages"></div>

</body>
</html>
